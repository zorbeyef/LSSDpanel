<!DOCTYPE html>
<html lang="en" data-theme="dark">
<link rel="shortcut icon" type="image/jpg" href="kr.jpg"/>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.rina-roleplay.com/gtav/Themes/default/images/boardicons/2.png" type="image/x-icon" />
    <title>LSSD Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --color-bg: #12121a;
            --color-surface: #1e1e28;
            --color-primary: #3a7bfd;
            --color-primary-hover: #5390ff;
            --color-secondary: #33394b;
            --color-secondary-hover: #434a61;
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #a0a0a0;
            --color-border: #2f2f3d;
            --color-success: #00b368;
            --color-success-hover: #00cc76;
            --color-error: #ff4d4d;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            --font-family: 'Poppins', Arial, sans-serif;
        }

        html[data-theme='light'] {
            --color-bg: #f4f7fc;
            --color-surface: #ffffff;
            --color-primary: #3a7bfd;
            --color-primary-hover: #2968ee;
            --color-secondary: #e9ecef;
            --color-secondary-hover: #d4dae0;
            --color-text-primary: #212529;
            --color-text-secondary: #6c757d;
            --color-border: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        /* General Styles */
        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            margin: 0;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            transition: background-color 0.3s, color 0.3s;
            /* Added for wallpaper */
            background-image: url('https://i.imgur.com/IeBBpN7.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background stays in place */
        }

        /* Overlay for blur and darkness */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust opacity for darkness */
            backdrop-filter: blur(5px); /* Adjust blur strength */
            -webkit-backdrop-filter: blur(5px); /* Safari support */
            z-index: 1; /* Below the login container */
        }

        /* Login Page */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--color-surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            z-index: 2; /* Ensures the login panel is above the overlay */
            border: 1px solid var(--color-border);
        }

        .login-box h3 {
            margin: 20px 0 25px 0;
            font-size: 1.5rem;
            color: var(--color-text-primary);
            font-weight: 600;
        }

        .error-message {
            color: var(--color-error);
            font-size: 14px;
            margin-top: 15px;
            height: 20px;
        }

        /* Main Content Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--color-surface);
            padding: 30px;
            box-shadow: var(--shadow);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            z-index: 2; /* Also ensures these containers are above the overlay */
            position: relative; /* For z-index to work */
        }

        /* Page Header with Back Button and Theme Toggle */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .page-header h1 {
            margin: 0;
        }
        
        .page-header > div {
            display: flex;
            gap: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--color-text-primary);
            font-weight: 600;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
            color: var(--color-text-secondary);
        }

        .form-group input[type="text"],
        .form-group input[type="time"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 15px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="time"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary) 25%, transparent);
        }
        
        /* Buttons */
        .btn, .copy-btn, .btn-secondary, .theme-switcher {
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        
        .btn:hover, .copy-btn:hover, .btn-secondary:hover, .theme-switcher:hover {
            transform: translateY(-2px);
        }
        
        .btn {
            background-color: var(--color-primary);
        }
        .btn:hover {
            background-color: var(--color-primary-hover);
        }

        .copy-btn {
            background-color: var(--color-success);
            display: block;
            margin-top: 10px;
        }
         .copy-btn:hover {
            background-color: var(--color-success-hover);
        }

        .btn-secondary, .theme-switcher {
            background-color: var(--color-secondary);
            color: var(--color-text-primary);
            width: auto; /* Overrides the 100% width for smaller buttons */
        }
        .btn-secondary:hover, .theme-switcher:hover {
            background-color: var(--color-secondary-hover);
        }
        
        /* Specific Elements */
        .output-container textarea {
            width: 100%;
            box-sizing: border-box;
            height: 500px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            background-color: var(--color-bg);
        }

        .loading-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: var(--color-border);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .loading-progress {
            height: 100%;
            width: 0;
            background-color: var(--color-primary);
            transition: width 0.1s linear;
        }
        .loading-text {
            margin-top: 10px;
            font-size: 16px;
            color: var(--color-text-secondary);
        }

        .radio-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0;
            font-weight: 400;
            color: var(--color-text-secondary);
        }
        .radio-group input[type="radio"] {
            accent-color: var(--color-primary);
        }
        
        .word-count {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
            color: var(--color-text-secondary);
        }

        #SaatPage .time-block {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--color-bg);
            border-radius: 8px;
        }
        
        /* Button Group for Saat Page */
        #SaatPage .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div id="loginPage" class="login-container">
        <div class="login-box">
            <img width="150px" src="https://i.hizliresim.com/9v6bakd.png" alt="LSSD Logo">
            <h3>LSSD Panel</h3>
            <div class="form-group">
                <label for="selection" style="display:none;">İçerik Türü</label>
                <select id="selection">
                    <option value="FTP">FTP Raporu</option>
                    <option value="Saat">Saat Hesaplama</option>
                </select>
            </div>
            <button class="btn" onclick="validateCharacter()">Yönlendir</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <div id="ftpPage" class="container" style="display: none;">
        <div class="page-header">
            <h1>FTP Formu</h1>
            <div>
                <button class="btn-secondary" onclick="goBackToLogin()">&#8592; Geri Dön</button>
                <button id="theme-toggle-ftp" class="theme-switcher">Tema Değiştir</button>
            </div>
        </div>
        
        <h2 style="font-size: 15px; text-align:center; color: var(--color-text-secondary); font-weight: 400; margin-top: -20px; margin-bottom: 30px;">
            (<span style="color: var(--color-error);">*</span> ile işaretli alanlar zorunludur)
        </h2>
        
        <div id="questionsContainer"></div>

        <div class="form-group">
            <label for="kanitlar">Devriye Kanıtları</label>
            <input type="text" id="kanitlar" placeholder="Zorunlu konular için kanıt linklerini buraya girin.">
        </div>

        <div class="form-group">
            <label for="egitmenisim">Eğitmenin Adı Soyadı</label>
            <input type="text" id="egitmenisim" placeholder="Örn. Will Winter">
        </div>

        <div class="form-group">
            <label for="egitmenrutbe">Eğitmenin Departman Kıdemi</label>
            <input type="text" id="egitmenrutbe" placeholder="Örn. Deputy Sheriff +I">
        </div>

        <button type="button" class="btn-secondary" onclick="window.open('https://www.rina-roleplay.com/gtav/index.php?board=393.0', '_blank')" style="margin-bottom: 10px; width: 100%;">
            Foruma Yönlendir
        </button>
        <button type="button" class="btn" onclick="generateBBCode()">Raporu Oluştur</button>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-text" id="loadingText">Rapor Hazırlanıyor</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>

        <div class="output-container" style="margin-top: 20px;">
            <textarea id="bbcodeOutput" readonly placeholder="Oluşturulan rapor burada görünecektir."></textarea>
            <button class="copy-btn" onclick="copyToClipboard()">Raporu Kopyala</button>
        </div>
    </div>
    <div id="SaatPage" class="container" style="display: none;">
           <div class="page-header">
            <h1>Saat Hesaplama</h1>
            <div>
                <button class="btn-secondary" onclick="goBackToLogin()">&#8592; Geri Dön</button>
                <button id="theme-toggle-saat" class="theme-switcher">Tema Değiştir</button>
            </div>
        </div>

        <div id="timeContainer">
            <div class="time-block">
                <label>Başlangıç:</label>
                <input type="time" class="start">
                <label>Bitiş:</label>
                <input type="time" class="end">
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn-secondary" onclick="addTimeBlock()">Ekstra Ekle</button>
            <button class="btn-secondary" onclick="calculateTotal()">Hesapla</button>
        </div>

        <p id="result">Toplam: 0 saat 0 dakika</p>
    </div>
    <script>
        // --- NEW UI FUNCTIONS ---

        // Theme Toggler
        const themeTogglers = document.querySelectorAll('.theme-switcher');
        const htmlEl = document.documentElement;

        // Apply saved theme on load
        const savedTheme = localStorage.getItem('theme') || 'dark';
        htmlEl.setAttribute('data-theme', savedTheme);

        function toggleTheme() {
            const currentTheme = htmlEl.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlEl.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        themeTogglers.forEach(btn => btn.addEventListener('click', toggleTheme));
        
        // Back to Login screen function
        function goBackToLogin() {
            document.getElementById("ftpPage").style.display = "none";
            document.getElementById("SaatPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }


        // --- ORIGINAL UNTOUCHED SCRIPT LOGIC ---
        
        function validateCharacter() {
            const selectedOption = document.getElementById("selection").value;
            const loginPage = document.getElementById("loginPage");
            
            if (selectedOption === "FTP") {
                loginPage.style.display = "none";
                document.getElementById("ftpPage").style.display = "block";
                // Only create questions if they haven't been created yet
                if (!document.getElementById("questionsContainer").hasChildNodes()) {
                    createFTPQuestions();
                }
            }
            if (selectedOption === "Saat") {
                loginPage.style.display = "none";
                document.getElementById("SaatPage").style.display = "block";
            }
        }

        function createFTPQuestions() {
            const questions = [
                { id: "update", title: "Stajyer memurun update durumu hakkında olan görüşünüz nedir?", minWords: 20 },
                { id: "situation1055", title: 'Stajyer memurun 10-55 durumu hakkında olan görüşünüz nedir? <span style="color: var(--color-error);">*</span>', minWords: 35 },
                { id: "situation1066", title: "Stajyer memurun 10-66 (Felony) durumu hakkında olan görüşünüz nedir?", minWords: 35 },
                { id: "radioUse", title: 'Stajyer memurun telsiz kullanımı hakkında olan görüşünüz nedir? <span style="color: var(--color-error);">*</span>', minWords: 15 },
                { id: "tacticalFrequency", title: "Stajyer memurun taktiksel frekans durumu hakkında olan görüşünüz nedir?", minWords: 35 },
                { id: "civilCommunication", title: "Stajyer memurun siviller ile iletişimi hakkında olan görüşünüz nedir?", minWords: 15 },
                { id: "forceUse", title: 'Stajyer memurun güç kullanımı konusu hakkında olan görüşünüz nedir? <span style="color: var(--color-error);">*</span>', minWords: 35 },
                { id: "hierarchy", title: "Stajyer memurun hiyerarşi hakkında olan görüşünüz nedir?", minWords: 15 },
                { id: "incidentArea", title: "Stajyer memurun olay bölgesi hakkında olan görüşünüz nedir?", minWords: 25 },
                { id: "equipmentKnowledge", title: 'Stajyer memurun ekipman bilgisi hakkında olan görüşünüz nedir? <span style="color: var(--color-error);">*</span>', minWords: 20 },
                { id: "mirandaRights", title: 'Stajyer memurun miranda hakları hakkında olan görüşünüz nedir? <span style="color: var(--color-error);">*</span>', minWords: 15 },
                { id: "vehicleUsage", title: "Stajyer memurun araç kullanımı hakkında olan görüşünüz nedir?", minWords: 15 },
            ];

            const questionsContainer = document.getElementById("questionsContainer");

            questions.forEach(q => {
                const questionHTML = `
                <div class="form-group">
                    <label for="${q.id}">● ${q.title}</label>
                    <textarea id="${q.id}" rows="4" placeholder="Minimum ${q.minWords} kelimelik bilgilendirme giriniz." data-min-words="${q.minWords}"></textarea>
                    <div id="${q.id}WordCount" class="word-count">Kelime Sayısı: 0</div>
                    <div class="radio-group">
                        <label><input type="radio" name="${q.id}Status" value="Yeterli" checked> Yeterli</label>
                        <label><input type="radio" name="${q.id}Status" value="Orta"> Orta</label>
                        <label><input type="radio" name="${q.id}Status" value="Yetersiz"> Yetersiz</label>
                        <label><input type="radio" name="${q.id}Status" value="Değerlendirilmedi"> Değerlendirilmedi</label>
                    </div>
                </div>`;
                questionsContainer.innerHTML += questionHTML;
            });

            const textareas = document.querySelectorAll('#questionsContainer textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    const minWords = this.getAttribute('data-min-words');
                    countWords(this.id, minWords);
                });
            });

            function countWords(textareaId, minWords) {
                const text = document.getElementById(textareaId).value.trim();
                const wordCount = text === "" ? 0 : text.split(/\s+/).length;
                const wordCountDiv = document.getElementById(`${textareaId}WordCount`);
                wordCountDiv.innerText = `Kelime Sayısı: ${wordCount}`;
                if (wordCount < minWords) {
                    wordCountDiv.style.color = 'var(--color-error)';
                } else {
                    wordCountDiv.style.color = 'var(--color-success)';
                }
            }
        }

        function generateBBCode() {
            document.getElementById("loadingContainer").style.display = "block";
            let progress = 0;
            const loadingText = document.getElementById("loadingText");
            const loadingProgress = document.getElementById("loadingProgress");

            let bbcode = `[divbox=transparent]\n\n`;
            bbcode += `[center][img width=175]https://i.hizliresim.com/9v6bakd.png[/img]\n`;
            bbcode += `[size=10pt][b]LOS SANTOS SHERIFF DEPARTMENT — FIELD TRAINING[/b][/size]\n`;
            bbcode += `[i][size=8pt]"[b]A Tradition of Service[/b]"[/size][/i][/center]\n\n[hr]\n\n`;

            const questions = [
                { id: "update", title: "Stajyer memurun update durumu hakkında olan görüşünüz nedir?" },
                { id: "situation1055", title: "Stajyer memurun 10-55 durumu hakkında olan görüşünüz nedir?" },
                { id: "situation1066", title: "Stajyer memurun 10-66 (Felony) durumu hakkında olan görüşünüz nedir?" },
                { id: "radioUse", title: "Stajyer memurun telsiz kullanımı hakkında olan görüşünüz nedir?" },
                { id: "tacticalFrequency", title: "Stajyer memurun taktiksel frekans durumu hakkında olan görüşünüz nedir?" },
                { id: "civilCommunication", title: "Stajyer memurun siviller ile iletişimi hakkında olan görüşünüz nedir?" },
                { id: "forceUse", title: "Stajyer memurun güç kullanımı konusu hakkında olan görüşünüz nedir?" },
                { id: "hierarchy", title: "Stajyer memurun hiyerarşi hakkında olan görüşünüz nedir?" },
                { id: "incidentArea", title: "Stajyer memurun olay bölgesi hakkında olan görüşünüz nedir?" },
                { id: "equipmentKnowledge", title: "Stajyer memurun ekipman bilgisi hakkında olan görüşünüz nedir?" },
                { id: "mirandaRights", title: "Stajyer memurun miranda hakları hakkında olan görüşünüz nedir?" },
                { id: "vehicleUsage", title: "Stajyer memurun araç kullanımı hakkında olan görüşünüz nedir?" }
            ];

            let stage = 0;
            const interval = setInterval(() => {
                if (stage < questions.length) {
                    const q = questions[stage];
                    const value = document.getElementById(q.id).value.trim();
                    const selectedStatus = document.querySelector(`input[name="${q.id}Status"]:checked`).value;
                    
                    const originalTitle = q.title.replace(/<[^>]*>/g, ''); // Strip HTML for BBCode
                    
                    bbcode += `● [b][size=13pt]${originalTitle}[/size][/b]\n`;
                    bbcode += `[size=2] [i]${value}[/i]  [/size]\n\n`;
                    bbcode += `[color=${getColorForStatus(selectedStatus)}][b]${selectedStatus}[/b][/color]\n\n`;
                    bbcode += `[hr]\n\n`;

                    stage++;
                }
                
                // Animate progress
                progress = (stage / questions.length) * 100;
                loadingProgress.style.width = `${progress}%`;
                loadingText.textContent = `BBCode Hazırlanıyor ${Math.round(progress)}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    const egitmenrutbe = document.getElementById("egitmenrutbe").value.trim();
                    const egitmenisim = document.getElementById("egitmenisim").value.trim();
                    const kanitlar = document.getElementById("kanitlar").value.trim();

                    bbcode += `Kanıtlandırılması gereken zorunlu konular; 10-55, 10-66, telsiz kullanımı, güç kullanımı, ekipman bilgisi ve miranda hakları.\n`;
                    bbcode += `[spoiler=Görsel Kanıt Alanı (Zorunlu)]\n`;
                    bbcode += `${kanitlar}\n`;
                    bbcode += `[/spoiler]\n\n`;
                    bbcode += `[right][b]SAHA EĞİTİM MEMURU[/b]\n`;
                    bbcode += `[b]${egitmenrutbe}[/b] ${egitmenisim}\n`;
                    bbcode += `[hr]\n`;
                    bbcode += `[/divbox]`;

                    document.getElementById("bbcodeOutput").value = bbcode;
                    loadingText.textContent = "Kod Hazır";
                    setTimeout(() => {
                        document.getElementById("loadingContainer").style.display = "none";
                    }, 1000);
                }
            }, 50); 
        }

        function getColorForStatus(status) {
            switch (status) {
                case "Yeterli": return "#32cd32";
                case "Orta": return "#ffff00";
                case "Yetersiz": return "#ff0000";
                case "Değerlendirilmedi": return "#808080";
                default: return "#ffffff";
            }
        }

        function copyToClipboard() {
            const bbcodeOutput = document.getElementById("bbcodeOutput");
            bbcodeOutput.select();
            bbcodeOutput.setSelectionRange(0, 99999); 
            try {
                document.execCommand("copy");
                alert("Rapor kopyalandı canım :)");
            } catch (err) {
                alert("Kopyalama gerçekleştirilemedi...");
            }
        }

        // Time Calculation Functions
        function addTimeBlock() {
            const container = document.getElementById("timeContainer");
            const div = document.createElement("div");
            div.className = "time-block";
            div.innerHTML = `
                <label>Başlangıç:</label>
                <input type="time" class="start">
                <label>Bitiş:</label>
                <input type="time" class="end">
            `;
            container.appendChild(div);
        }

        function calculateTotal() {
            const starts = document.querySelectorAll(".start");
            const ends = document.querySelectorAll(".end");
            let totalMinutes = 0;

            for (let i = 0; i < starts.length; i++) {
                const start = starts[i].value;
                const end = ends[i].value;
                if (!start || !end) continue;
                const [sh, sm] = start.split(":").map(Number);
                const [eh, em] = end.split(":").map(Number);
                const startDate = new Date(0, 0, 0, sh, sm);
                const endDate = new Date(0, 0, 0, eh, em);
                let diff = (endDate - startDate) / 1000 / 60;
                if (diff < 0) diff += 24 * 60; // Handles overnight shifts
                totalMinutes += diff;
            }

            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            document.getElementById("result").textContent = `Toplam: ${hours} saat ${minutes} dakika`;
        }
